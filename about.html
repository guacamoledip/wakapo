<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <title>WAKAPO</title>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
    <div class="contact">
        <ol class="breadcrumb">
            <li><a href="index.html">HOME</a></li>
            <li>ABOUT</li>
        </ol>
    </div>

<main>
    <section class="about-page">
        <div>
            <img class="about-img" src="/image/me.png" alt="">
        </div>
        <div class="about-box">
            <div class="about-name">
                <p><span style="font-size: 30px; font-weight: bold;">沼能 若葉</span></p>
                <p><span style="font-size: 12px; margin-left: 2rem; vertical-align: bottom;"> Numano Wakaba </span></p>
            </div>
            <div class="about-box-profile">
                <div class="about-box-profile-text">
                    <img class="img-about" src="/image/leaf2.svg" alt="">
                    <div>
                        <h6>自己紹介</h6>
                        <p>栃木県出身</p>
                        <p>2000年10月27日生まれ</p>
                    </div>
                </div>
                <div class="about-box-profile-text">
                    <img class="img-about" src="/image/kaidan.svg" alt="">
                    <div>
                        <h6>経歴</h6>
                        <p>東京農業大学 農学部 卒業</p>
                        <p>株式会社 京葉興業 退職</p>
                    </div>
                </div>
                <div class="about-box-profile-text">
                    <img class="img-about" src="/image/heart.svg" alt="">
                    <div>
                        <h6>趣味・好きなもの</h6>
                        <p>漫画・アニメ鑑賞</p>
                        <p>バレーボール</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <h5>使える言語・ツール</h5>
        <div class="skill-wrapper"></div>
    </section>

    <section>
        <h5>My Portfolio</h5>
    </section>

</main>


    <footer>
        <div class="copyright">
            <small>&copy; 2024 WAKAPO</small>
        </div>
    </footer>

    
    <script src="https://unpkg.com/microcms-js-sdk@latest/dist/umd/microcms-js-sdk.js"></script>
    <script>
        const { createClient } = microcms;
    
        const client = createClient({
            serviceDomain: 'wakapo',
            apiKey: 'cssAThpDIRSwHeX2NBqi3vJBE8XMQDUeEbX2',
        })
        client.get({ endpoint: 'skills'}).then((res) => {
            let htmlString = '';
            res.contents.forEach(skill => {
                htmlString += `
                <div class="skill-design">
                    <div>
                        <img src="${skill.image.url}" alt="">
                    </div>
                    <p>${skill.text}</p>
                    <p>${skill.skill}</p>
                </div>
                `
            });
            document.querySelector('.skill-wrapper').innerHTML = htmlString;
        })
    </script>
</body>
</html>
