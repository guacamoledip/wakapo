<!DOCTYPE html>
<html lang="jp">

<body class="contact-page">
    <div class="contact">
        <h1 class="contact-ttl">CONTACT</h1>

        <form action="#" method="post" name="contact">

            お問い合わせ内容：<textarea name="message" placeholder="お問い合わせ内容"></textarea>
        </form>

    <footer>
        <div class="copyright">

        </div>
    </footer>
