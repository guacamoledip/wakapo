<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <title>WAKAPO</title>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

<body>
    <div class="contact contact-page">
        <h1 class="contact-ttl">CONTACT</h1>
        <ol class="breadcrumb">
            <li><a href="index.html">HOME</a></li>
            <li>CONTACT</li>
        </ol>
    </div>

    <section class="contact-form contact-page">
        <form action="#" method="post" name="contact">
            お名前<input type="text" name="name" placeholder="名前"><br>
            メールアドレス<input type="email" name="email" placeholder="メールアドレス"><br>
            お問い合わせ内容<textarea name="message" placeholder="お問い合わせ内容"></textarea><br>
            <input type="submit" value="送信">
        </form>
    </section>

    <footer>
        <div class="copyright">

        </div>
    </footer>
