<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet"/>
    <title>卒業制作</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/css/jquery-ui.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"/>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="img/genkan.jpg" class="sub_bg-img" alt="玄関" />
      </div>
      <div id="wrapper">
        <p class="btn-gnavi">
          <span></span>
          <span></span>
          <span></span>
        </p>
        <nav id="global-navi">
          <ul class="menu">
            <li><a href="index.html" class="dislink">ホーム</a></li>
            <li><a href="about.html" class="dislink">私たちについて</a></li>
            <li><a href="experience.html" class="dislink">体験する</a></li>
            <li><a href="form.html" class="dislink">予約する</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="sub_title">
        <div class="sub_title-img">
          <img src="img/logo.png" alt="ロゴ" />
        </div>
        <h4>Form</h4>
        <p>予約する</p>
      </div>
      <section id="form">
        <form action="#">
          <p class="form_title">お名前</p>
          <input class="form_box" type="text" placeholder="名前" />
          <p class="form_title">ふりがな</p>
          <input class="form_box" type="text" placeholder="ふりがな" />
          <p class="form_title">住所</p>
          <input class="form_box" type="text" placeholder="住所" />
          <p class="form_title">電話番号</p>
          <input class="form_box" type="tel" placeholder="電話番号" />
          <p class="form_title">E-mail</p>
          <input class="form_box" type="email" placeholder="sample@example" />
          <p class="form_title">日付</p>

          <input type="text" id="datepicker" placeholder="日付を選択" class="form_box"/>

          <p class="form_title">体験内容</p>
          <label class="checkboxItem">
            <input
              type="checkbox"
              name="checkbox"
              value="陶芸教室"
              class="checkbox"
              checked
            />
            陶芸教室
          </label>
          <label class="checkboxItem">
            <input
              type="checkbox"
              name="checkbox"
              value="藍染教室"
              class="checkbox"
            />
            藍染教室
          </label>
          <label class="checkboxItem">
            <input type="checkbox" name="checkbox" value="農業体験" class="checkbox"/>
            農業体験
          </label>
          <label class="checkboxItem">
            <input type="checkbox" name="checkbox" value="果物狩り" class="checkbox"/>
            果物狩り
          </label>
          <label class="checkboxItem">
            <input type="checkbox" name="checkbox" value="季節ごとの遊び" class="checkbox"/>
            季節ごとの遊び
          </label>

          <p class="form_title">お支払い方法</p>
          <label class="radioItem">
            <input type="radio" name="radio" value="現金" class="radioButton" checked/>現金
          </label>
          <label class="radioItem">
            <input type="radio" name="radio" value="カード払い" class="radioButton"/>カード払い
          </label>

          <p class="form_title">チェックイン時間</p>
          <select class="select">
            <option value="" hidden>選択してください</option>
            <option value="1">15:00</option>
            <option value="2">16:00</option>
            <option value="3">17:00</option>
            <option value="4">18:00</option>
          </select>

          <p class="form_title">その他ご要望</p>
          <textarea name="comment" cols="30" rows="10"></textarea>
          <button><input type="submit" value="送信" /></button>
        </form>
      </section>
    </main>

    <footer>
      <div class="footer_content">
        <div>
          <a href="index.html"><img src="img/logo_white.png" alt="ロゴ" /></a>
        </div>
        <div class="footer_content-box">
          <p class="footer_content-title">Address -</p>
          <p>〒321-4217<br />栃木県芳賀郡益子町益子</p>
          <div class="footer_content-box-tel">
            <img src="img/denwa.png" alt="">
            <p>000-0000-0000</p>
          </div>
          <div class="footer_content-box-tel">
            <img src="img/tizu.png" alt="">
            <p><a href="https://maps.app.goo.gl/Xdb6GoCfTLjxt4ei7">Google Map</a></p>
          </div>
        </div>
        <div class="footer_content-box">
          <p class="footer_content-title">Site Map -</p>
          <p><a href="about.html">About</a></p>
          <p><a href="experience.html">Experience</a></p>
        </div>
        <div class="footer_content-box">
          <p class="footer_content-title">Follow me -</p>
          <p><a href="#">Instagram</a></p>
        </div>
      </div>

      <small>Copyright &copy; 2024 sotugyoseisaku.</small>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/datepicker-ja.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
